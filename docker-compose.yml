version: '3.8'

services:
  db:
    image: postgres:14
    container_name: equipment_db
    environment:
      POSTGRES_USER: ${DB_USER:-equipment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-equipment_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: